name: Update Source Files List

on:
  push:
    branches:
      - main
    paths:
      - 'sources/*.txt'
      - '.github/workflows/update-sources.yml'  # Uruchomi się przy zmianie samego workflow
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sources:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate sources.json
        run: |
          echo "Generowanie listy plików źródłowych..."
          cd sources
          ls *.txt | jq -R -s -c 'split("\n") | map(select(length > 0)) | map("sources/" + .)' > ../sources.json
          cd ..
          cat sources.json
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sources.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update sources.json [skip ci]" && git push)